<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EIVA AI</title>
    <script>
      // GitHub Pages SPA redirect â€” preserves the URL for React Router
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 2).join('/') +
        '/?p=/' + l.pathname.slice(1).replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
